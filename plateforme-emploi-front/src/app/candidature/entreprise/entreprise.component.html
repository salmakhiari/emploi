<p-table [value]="candidatures" dataKey="id">
  <ng-template pTemplate="header">
    <tr>

      <th>Date candidature</th>
      <th>Candidat</th>
      <th>Etat</th>
      <th>Date Entretien</th>

      <th width="10%">CV</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-can>
    <tr>


      <td>{{can.dateCandidature | date: 'dd/MM/yyyy HH:mm'}}</td>
      <td>{{can.cv.candidat.nomPrenom}}</td>
      <td>{{can.etat}}</td>
      <td>{{can.dateEntretien | date: 'dd/MM/yyyy HH:mm' }}</td>


      <td>
        <button  class="btn btn-success" routerLink="/cv/view/{{can.cv.candidat.id}}">
          <i class="fa fa-file"></i>

        </button>
      </td>
    </tr>
  </ng-template>

</p-table>
