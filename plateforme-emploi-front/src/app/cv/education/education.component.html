<button pButton  icon="pi pi-plus" class="ui-button-success" (click)="clickAdd()"
        style="float: right"></button>

<br>
<br>

<p-table [value]="educations">
  <ng-template pTemplate="header">
    <tr>
      <th>Date Début</th>
      <th>Date Fin</th>
      <th>Nom Diplome</th>
      <th>Nom Ecole</th>
      <th>Lieu</th>
      <th width="15%">Opérations</th>

    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-spec>
    <tr>
      <td>{{spec.dateDebut | date: 'dd/MM/yyyy'}}</td>
      <td>{{spec.dateFin | date: 'dd/MM/yyyy'}}</td>
      <td>{{spec.nomDiplome}}</td>
      <td>{{spec.nomEcole}}</td>
      <td>{{spec.lieu}}</td>
      <td width="15%">
        <button pButton class="ui-button-danger" icon="pi pi-trash" pTooltip="Supprimer"
                (click)="supprimer(spec.id)" style="margin-right: 10px"></button>
        <button pButton class="ui-button-warning" icon="pi pi-pencil" pTooltip="Editer"
                (click)="clickEdit(spec)"></button>


      </td>

    </tr>
  </ng-template>
</p-table>
<p-dialog header="Diplômes et Formations" [(visible)]="display" [modal]="true" [responsive]="true"
          [style]="{width: '800px'}" [minY]="70"
          [baseZIndex]="10000">
<form #form="ngForm">


  <div class="form-group row">
    <label class="col-2">Date début</label>
    <div class="col-4 ">
      <input class="form-control form-control-lg" type="text" required
              type="date"
             [(ngModel)]="education.dateDebut" name="debut" #debut="ngModel">
    </div>

    <label class="col-2">Date fin</label>
    <div class="col-4 ">
      <input class="form-control form-control-lg" type="text" required
             type="date" [min]="education.dateDebut"
             [(ngModel)]="education.dateFin" name="fin" #fin ="ngModel">
    </div>

  </div>


  <div class="form-group row">
    <label class="col-2">Nom diplome</label>
    <div class="col-10 ">
      <input class="form-control form-control-lg" type="text" required
             [(ngModel)]="education.nomDiplome" name="nomDip" #nomDip="ngModel">
    </div>



  </div>


  <div class="form-group row">
    <label class="col-2">Nom Ecole</label>
    <div class="col-4 ">
      <input class="form-control form-control-lg" type="text" required
             [(ngModel)]="education.nomEcole" name="nomEcole" #nomEcole="ngModel">
    </div>

    <label class="col-2">Lieu</label>
    <div class="col-4 ">
      <input class="form-control form-control-lg" type="text" required
             [(ngModel)]="education.lieu" name="lieu" #lieu="ngModel">
    </div>

  </div>


  <p-footer>
    <button *ngIf="!visible" type="button" pButton icon="pi pi-check" (click)="ajouter()" label="Ajouter"
        [disabled]="form.invalid"  ></button>
    <button *ngIf="visible" type="button" pButton icon="pi pi-check" (click)="modifier()" label="Modifier"
            [disabled]="form.invalid"        ></button>
    <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Annuler"
            class="ui-button-secondary"></button>
  </p-footer>
</form>
</p-dialog>
